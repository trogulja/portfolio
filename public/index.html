<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="tibor.rogulja" />

    <!-- -+-+-+-+-+-+-+- Favicons -+-+-+-+-+-+-+- -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png" />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />

    <!-- -+-+-+-+-+-+-+- Open Graph -+-+-+-+-+-+-+- -->
    <meta property="og:title" content="Tibor Rogulja | Full-Stack Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rogulja.info" />
    <meta property="og:image" content="images/profile.png" />
    <meta property="og:description" content="Full-Stack Developer living in Zagreb. Looking forward to new challenges." />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- -+-+-+-+-+-+-+- Resources style -+-+-+-+-+-+-+- -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700;900&family=Open+Sans:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
  </head>
  <body class="dark-background">
    <noscript>
      <strong>I'm sorry but <%= htmlWebpackPlugin.options.title %> is built with VueJs and can't work without JavaScript enabled.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
